title: LayeredCraft CDK Constructs
description: Reusable AWS CDK constructs for .NET serverless applications
baseurl: "/cdk-constructs"
url: "https://layeredcraft.github.io"

# Theme settings
theme: minima
show_downloads: true
google_analytics: # Add your tracking ID if needed

# Minima navigation
header_pages:
  - constructs/lambda-function.md
  - constructs/static-site.md
  - constructs/dynamodb-table.md
  - testing/index.md
  - examples/index.md

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-remote-theme

# GitHub repository
github_username: LayeredCraft
repository: LayeredCraft/cdk-constructs

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/