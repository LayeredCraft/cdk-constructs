name: Build
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - beta
      - release/*
    tags:
      - v*
    paths-ignore:
      - docs/**
      - README.md
      - mkdocs.yml
      - requirements.txt
permissions: write-all
jobs:
  build:
    uses: LayeredCraft/devops-templates/.github/workflows/package-build.yaml@v7.0
    with:
      hasTests: true
      useMtpRunner: true
      enableCodeCoverage: true
      coverageThreshold: 80
      dotnet-version: |
        8.0.x
        9.0.x
        10.0.x
    secrets: inherit